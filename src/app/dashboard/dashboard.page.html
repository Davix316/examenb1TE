<ion-header>
  <ion-toolbar >
    <ion-title >Conversaci√≥n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  class="ion-padding">

      <ion-list lines="full" >
    
        <ion-list *ngFor='let item of messageList ' style="background-color:black;">
          <ion-card-header>
            <ion-card-subtitle style="color: white;">De: {{item.Name}}</ion-card-subtitle>
            <ion-card-subtitle style="color: white;">Mensaje: {{item.Message}}</ion-card-subtitle>
            <ion-card-subtitle style="color: white;">Foto:</ion-card-subtitle>
            <img src="{{item.photoURL}}" alt="profile"> 
          </ion-card-header>
        </ion-list>
      </ion-list>

      <form [formGroup]="messageForm" (ngSubmit)="CreateRecord()">
    
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input formControlName="Name" disabled value={{userEmail}}></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label position="floating">Escribe un mensaje</ion-label>
          <ion-input formControlName="Message"></ion-input>
        </ion-item>

        <ion-item>
          <ion-button (click)="CreateRecord()" [disabled]="messageForm.invalid" >
            <ion-icon size="small" slot="icon-only" name="send-outline"></ion-icon>
            &nbsp;Enviar
          </ion-button>
        </ion-item>
        <ion-item>
          <ion-input type='file' id="my_image" accept=".png , .jpg" (change)="onUpload($event)"></ion-input>
        </ion-item>
        <input #imageUser type="hidden" [value]="urlImage | async">
      </form>
</ion-content>

<ion-footer (click)="logout()">
  
  <ion-toolbar color="secondary">
    
    <ion-title>
      <ion-icon size="large" name="exit-outline"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-footer>
